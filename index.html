<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hesap Makinesi</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator-input" disabled />
      <div class="calculator-keys">
        <button type="button" class="operator different" value="">
          Rad | Deg
        </button>
        <button type="button" class="operator" value="">x!</button>
        <button type="button" class="operator" value="(">(</button>
        <button type="button" class="operator" value=")">)</button>
        <button type="button" class="operator" value="">%</button>
        <button type="button" class="operator" value="+">+</button>

        <button type="button" class="euler special" value="ℇ">e</button>
        <button type="button" class="operator" value="">sin</button>
        <button type="button" class="operator" value="">cos</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" class="operator" value="-">-</button>

        <button type="button" class="pi special" value="π">π</button>
        <button type="button" class="operator" value="">tan</button>
        <button type="button" class="operator" value="">cot</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" class="operator" value="*">&times</button>

        <button type="button" class="operator" value="">ln</button>
        <button type="button" class="operator" value="">log</button>
        <button type="button" class="operator" value="">√</button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" class="operator" value="/">&divide</button>

        <button type="button" class="operator" value="">Ans</button>
        <button type="button" class="operator" value="">EXP</button>
        <button type="button" class="operator" value="">xⁿ</button>
        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="equal-sign operator" value="=">=</button>
        <button type="button" class="clear" value="clear">AC</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
